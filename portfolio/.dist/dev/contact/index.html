}

h1:hover:after {
  opacity: 1;
}

  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

  margin: 3rem 0;
  padding: 2rem 0;
}

.glass-metric {
  background: var(--glass-bg);
  backdrop-filter: var(--glass-blur);
  -webkit-backdrop-filter: var(--glass-blur);
  border: 1px solid var(--glass-border);
  box-shadow: var(--glass-shadow);
  text-align: center;
  position: relative;
  overflow: hidden;
  border-radius: 16px;
  padding: 2rem 1.5rem;
  transition: all .4s cubic-bezier(.4,0,.2,1);
}

.glass-metric:before {
  content: "";
  position: absolute;
  background: linear-gradient(90deg, #0000, #fff6, #0000);
  height: 1px;
  top: 0;
  left: 0;
  right: 0;
}

.glass-metric:hover {
  background: var(--glass-bg-hover);
  box-shadow: var(--glass-shadow-hover);
  border-color: #ffffff40;
  transform: translateY(-8px)scale(1.02);
}

.glass-metric:after {
  content: "";
  position: absolute;
  opacity: 0;
  z-index: -1;
  background: radial-gradient(circle, #3b82f61a 0%, #0000 70%);
  width: 200%;
  height: 200%;
  transition: opacity .3s;
  top: -50%;
  left: -50%;
}

.glass-metric:hover:after {
  opacity: 1;
}

.glass-metric-value {
  background: linear-gradient(135deg, var(--automation-blue), var(--automation-purple));

  -webkit-background-clip: text;
  background-clip: text;
  margin-bottom: .5rem;
  transition: all .3s;
  font-size: 2.5rem;
  font-weight: 800;
  line-height: 1.1;
}

.glass-metric:hover .glass-metric-value {
  filter: brightness(1.2);
  transform: scale(1.05);
}

.glass-metric-label {
  color: var(--gray-600);
  text-transform: uppercase;
  letter-spacing: .05em;
  opacity: .8;
  transition: all .3s;
  font-size: .875rem;
  font-weight: 600;
}

.glass-metric:hover .glass-metric-label {

.glass-button-primary:before {

  height: 100%;

  top: 0;
  left: -100%;
}

.glass-button-primary:hover {

.glass-button-primary:hover:before {
  left: 100%;
}

.glass-button-primary:active {

.cta-arrow {

body {
  position: relative;

body:before {

  height: 100%;
  top: 0;
  left: 0;
}

@keyframes backgroundFlow {
  0%, 100% {
    filter: hue-rotate(0deg);
    transform: scale(1)rotate(0);

  50% {

    transform: scale(1.1)rotate(180deg);
  }

@keyframes glassfloat {
  0%, 100% {
    transform: translateY(0)rotate(0);
  }

  33% {
    transform: translateY(-10px)rotate(1deg);
  }

  66% {
    transform: translateY(5px)rotate(-1deg);
  }
}

.glass-float {
  animation: glassfloat 6s ease-in-out infinite;
}

.glass-float:nth-child(2) {
  animation-delay: -2s;
}

.glass-float:nth-child(3) {
  animation-delay: -4s;
}

.glass-float:nth-child(4) {
  animation-delay: -6s;
